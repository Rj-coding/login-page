<!DOCTYPE html>
<!-- Created By Coding rj -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form  </title>
    <link rel="stylesheet" href="signup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title" >Registration /
    <a href="index.html">Login</a></div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button" id="Register button">
          <input type="submit" value="Register">
          <div id="messages"></div>
        </div>
      </form>
    </div>
  </div>
  <script>const button = document.getElementById('Register button');
    const messagesEl = document.getElementById('messages');
    
    button.addEventListener('click', () => {
        // Define your messages and time to disappear (in milliseconds)
        const messages = [
            { message: 'Submitted.', duration: 900 }
        ];
    
        // Clear existing messages and create new ones
        messagesEl.innerHTML = '';
        messages.forEach(message => {
            const messageEl = document.createElement('p');
            messageEl.textContent = message.message;
            messagesEl.appendChild(messageEl);
    
            // Set a timer to hide the message after its duration
            setTimeout(() => messageEl.style.display = 'none', message.duration);
        });
    });</script>
</body>

</html>
